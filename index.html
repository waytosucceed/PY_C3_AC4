<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffde57;
            text-align: center;
            color: #333;
        }
        .header {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 5px 30px;
            background-color: white; 
            text-align: left;    
        }
        .logo {
            width: 5%; /* Slightly larger logo */
        }
        img {
            vertical-align: middle;
        }
        .header-image {
            width: 30%; 
            height: auto;
            margin-bottom: 10px;
        }
        .container {
            margin: 1rem 2rem;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.8em;
            line-height: 1.6;
            margin: 1rem 2rem;
        }
        .highlight {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: #007bff;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .snake-container {
            overflow: hidden; /* Ensures the snake doesn't show outside the container */
            position: relative;
            width: 100%;
            height: 200px;
        }
        .snake {
            position: absolute;
            width: 200px; /* Adjust the width as needed */
            height: auto;
            animation: snakeMove 6s linear infinite;
        }
        @keyframes snakeMove {
            0% {
                left: 0;
                transform: scaleX(1);
            }
            50% {
                left: calc(100% - 100px); /* Adjust based on the snake width */
            }
            100% {
                left: 0;
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="./logo/Logo.png" alt="Logo" class="logo" />
        <img src="./logo/header.png" alt="Header" class="header-image" />
    </header>
    <div class="container">
        <h1>Python Bites of Wisdom!</h1>
        <div class="snake-container">
            <img src="./images/snake-image.png" alt="Python Snake" class="snake" id="snake-image" />
        </div>
        <p>Python is used by some of the biggest tech companies in the world, including Google, Netflix, and NASA. It's used in a wide variety of fields, from web development to data science, AI, and even space exploration.</p>
    </div>
    <audio id="hiss-sound" src="./sounds/hiss.mp3"></audio>
    <script>
        const snakeImage = document.getElementById('snake-image');
        const hissSound = document.getElementById('hiss-sound');

        snakeImage.addEventListener('mouseover', () => {
            hissSound.play();
        });

        snakeImage.addEventListener('mouseout', () => {
            hissSound.pause();
            hissSound.currentTime = 0; // Reset sound to start
        });
    </script>
</body>
</html>
